name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/*', 'enhance/*', 'refactor/*' ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']
        include:
          # macOS runs WITHOUT TensorFlow (sklearn-only path)
          - os: macos-latest
            python-version: '3.11'
          - os: macos-latest
            python-version: '3.12'

    env:
      MPLBACKEND: Agg
      PYTHONIOENCODING: utf-8

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: "${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}"
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov pytest-timeout scipy scikit-learn matplotlib seaborn pandas numpy

    - name: Install TensorFlow (Linux/Windows only)
      if: runner.os != 'macOS'
      continue-on-error: true
      run: pip install tensorflow

    - name: Install PyTorch (CPU only)
      continue-on-error: true
      run: pip install torch --index-url https://download.pytorch.org/whl/cpu

    - name: Validate imports
      run: python scripts/validate_imports.py

    - name: Run tests with coverage
      shell: bash
      run: |
        pytest tests/ \
          --cov=ictonyx \
          --cov-report=xml \
          --cov-report=term \
          --timeout=120 \
          -v

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        verbose: true

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install linting tools
      run: |
        pip install flake8 "black>=24.0,<25.0" isort mypy

    - name: Run flake8
      run: flake8 ictonyx/ --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Check black formatting
      run: black --check ictonyx/ --line-length 100

    - name: Check import sorting
      run: isort --check-only ictonyx/
