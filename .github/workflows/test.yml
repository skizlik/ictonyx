name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/*', 'enhance/*' ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']

    env:
      # Fix 1: Prevent Matplotlib headless crash
      MPLBACKEND: Agg
      # Fix 2: Prevent Windows Unicode crash on "âœ“" characters
      PYTHONIOENCODING: utf-8

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: "${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/poetry.lock') }}"
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        # Installing all deps upfront to prevent ImportErrors in tests
        pip install pytest pytest-cov pytest-timeout scipy scikit-learn matplotlib seaborn pandas numpy

    - name: Install TensorFlow (Conditional)
      run: pip install tensorflow

    - name: Validate imports
      run: python scripts/validate_imports.py

    - name: Run tests with coverage
      shell: bash
      run: |
        pytest tests/ \
          --cov=ictonyx \
          --cov-report=xml \
          --cov-report=term \
          --timeout=120 \
          -v

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        verbose: true

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install linting tools
      run: |
        pip install flake8 black isort mypy

    - name: Run flake8
      run: flake8 ictonyx/ --count --select=E9,F63,F7,F82 --show-source --statistics || true

    - name: Check black formatting
      run: black --check ictonyx/ || true

    - name: Check import sorting
      run: isort --check-only ictonyx/ || true